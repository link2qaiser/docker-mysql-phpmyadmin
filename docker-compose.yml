version: "3.3"

services:
  database:
    container_name: ${APP_NAME}
    image: mysql:8.0
    ports:
      -   3306:3306
    environment:
      - MYSQL_DATABASE=default
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
      - db-data:/var/lib/mysql

  phpmyadmin:
    depends_on:
      - database
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8090:80"
    environment:
      PMA_HOST: database
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
